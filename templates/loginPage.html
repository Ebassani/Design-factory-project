<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/login.css') }}">
    <script src="{{ url_for('static', filename= 'javascript/scripts.js') }}"></script>
    <title>Login</title>
  <link rel="icon" type="image/x-icon" href="./static/images/logo.png">
</head>
<body>

{% include 'menu.html' %}
{% include 'mobileMenu.html' %}


  <div class="wrap">
    <div class="form">
      <h1>Log in</h1>
        <form method="post" action="/login-authentication">
          <div class="form-area">
            <div class="form-list">
              <label for="username" class="form-label">Username:</label>
              <input type="text" required="required" placeholder="example" class="form-input" name="username"/>
              <div class="form-background"></div>
                </div>
              <div class="form-list">
              <label for="password" class="form-label">Password:</label>
              <input type="password" required="required" placeholder="example1234" class="form-input" name="password"/>
              
              <div class="form-background"></div>
            </div>
          </div>
          <input type="submit" class="form-button" value="Sign in" onclick="window.location.href = '/';"/>
          <p>Don't have an account yet? Sign up <a href="/register">here. </p></div>
        </form>
      </div>
  </div>



<script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
</script>
</body>
</html>
