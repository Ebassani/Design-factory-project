<header class="menu">
    <div class="card__grid1 menu__items">
<img src="./static/images/logo.png" alt="Logo" style="width:60px;height:60px;" onclick="window.location.href = '/introduction';">
    </div>

    <div class="menu__items card__grid2">
        <div class="menu__link menu__link--color-darkorange hover__pointer" onclick="window.location.href = '/introduction';">
            <span>Introduction</span>
        </div>
        <div class="menu__link menu__link--color-orange hover__pointer" onclick="window.location.href = '/food';">
            <span>Food</span>
        </div>
        <div class="menu__link menu__link--color-lightorange hover__pointer" onclick="window.location.href = '/attitude';">
            <span>Attitude</span>
        </div>
        <div class="menu__link menu__link--color-darkblue hover__pointer" onclick="window.location.href = '/infrastructure';">
            <span>Infrastructure</span>
        </div>
        <div class="menu__link menu__link--color-darkkblue hover__pointer" onclick="window.location.href = '/motion';">
            <span>Motion</span>
        </div>
        <div class="menu__link menu__link--color-darkkbluee hover__pointer" onclick="window.location.href = '/currentstate';">
            <span>Current state</span>
        </div>
    </div>

    {% if current_user.is_authenticated %}
        <div class="menu__log hover__pointer card__grid menu__items3" onclick="window.location.href = '/logout';">
            <span>Logout</span>
        </div>
    {% else %}
        <div class="logRegister card__grid3">
            <div class="menu__log hover__pointer" onclick="window.location.href = '/login';">
                <span>Login</span>
            </div>
            <div class="menu__log hover__pointer" onclick="window.location.href = '/register';">
                <span>Register</span>
            </div>
        </div>
    {% endif %}
</header>
